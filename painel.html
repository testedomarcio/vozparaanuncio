<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz para Anúncio - Login</title>
    <meta name="description" content="Acesse sua conta na Voz para Anúncio para gerenciar seus pedidos de locução e produção de áudio.">
    <meta name="keywords" content="login, voz para anúncio, painel, acesso, plataforma">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Inclui o CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração personalizada do Tailwind CSS para incluir as cores da marca
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1c3faa', /* Cor principal da marca (azul escuro) */
                        'button-main': '#d32929', /* Cor para botões principais (vermelho) */
                        'button-secondary': '#91c714', /* Cor para botões secundários (verde) */
                        'neutral-gray': '#718096', /* Tom de cinza neutro */
                        'yellow-accent': '#fbc500', /* Cor de destaque (amarelo) */
                        'light-gray': '#e2e8f0', /* Cinza claro para seções de fundo */
                        'white': '#ffffff', /* Branco */
                        'dark-header': '#111827', /* Cor para o cabeçalho */
                        'secondary': '#FF6B00', /* Laranja - Adicionado para a tarja */
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'], /* Fonte Inter para todo o site */
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos globais para a fonte e cor de fundo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Fundo branco para todo o site */
            margin: 0; /* Garante que não há margem padrão no corpo */
            overflow: hidden; /* Evita barras de rolagem indesejadas se o iframe for 100vh */
        }
        /* Estilo para o iframe para garantir que ele ocupe o máximo de espaço */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 56px); /* Ocupa 100% da altura da viewport menos a altura da tarja */
            padding-top: 0; /* Não há cabeçalho para compensar */
            background-color: #1d41ab; /* Cor de fundo adicionada para preencher o espaço */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%; /* Ocupa 100% da altura do seu contêiner (100vh) */
            display: block;
            margin: 0; /* Remove qualquer margem */
            border: none; /* Remove a borda padrão do iframe */
        }
        /* Estilo para a tarja de aviso */
        .tutorial-banner {
            background-color: #FF6B00; /* Cor laranja secundária */
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que os itens quebrem a linha em telas menores */
            gap: 10px; /* Espaçamento entre os itens */
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .tutorial-banner a {
            background-color: white;
            color: #FF6B00; /* Cor do texto do botão para combinar com a tarja */
            padding: 8px 15px;
            border-radius: 9999px; /* Botão arredondado */
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap; /* Evita que o texto do botão quebre */
        }
        .tutorial-banner a:hover {
            background-color: #f0f0f0; /* Um cinza claro no hover */
            color: #E65A00; /* Um laranja mais escuro no hover */
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17294217421"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-17294217421');
    </script>
    <!-- Event snippet for Visualização de página conversion page -->
    <script>
      gtag('event', 'conversion', {
            'send_to': 'AW-17294217421/wsZ2CIaO2ucaEM2hw7ZA',
            'value': 1.0,
            'currency': 'BRL'
        });
    </script>
</head>
<body>

    <!-- Tarja de aviso de tutoriais -->
    <div class="tutorial-banner">
        <span>Confira tutoriais em vídeo de como utilizar o Painel de Gravação:</span>
        <a href="https://www.vozparaanuncio.com.br/tutorial" target="_blank">Ver Tutoriais</a>
    </div>

    <!-- Seção do Iframe com o site de login -->
    <section class="iframe-container">
        <iframe src="https://paineldegravacao.com.br/vozparaanuncio" name="painelLogin" scrolling="auto" title="Página de Login Voz para Anúncio"></iframe>
    </section>

</body>
</html>
