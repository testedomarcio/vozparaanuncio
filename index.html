<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comerciais Top - Locução Profissional</title>
    <!-- Tailwind CSS para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para rodar o código no navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f12;
            color: #e2e8f0;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }

        .glass-card {
            background: rgba(22, 22, 26, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f12; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componente de Ícone Simples para funcionar no HTML estático
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [onlineVoices, setOnlineVoices] = useState(172);
            const [playingId, setPlayingId] = useState(null);
            const audioRef = useRef(null);

            const featuredVoices = [
                { id: 'celso', name: 'Locutor Celso', photo: 'https://testedomarcio.github.io/meuadio/celso.jpg', audio: 'https://testedomarcio.github.io/meuadio/Celso.mp3', style: 'Varejo / Impacto' },
                { id: 'charles', name: 'Locutor Charles', photo: 'https://testedomarcio.github.io/meuadio/charles.png', audio: 'https://testedomarcio.github.io/meuadio/Charles.mp3', style: 'Institucional / Médio' },
                { id: 'cristian', name: 'Locutor Cristian', photo: 'https://testedomarcio.github.io/meuadio/Cristian.jfif', audio: 'https://testedomarcio.github.io/meuadio/Cristian.mp3', style: 'Coloquial / Jovem' },
                { id: 'leandro', name: 'Locutor Leandro', photo: 'https://testedomarcio.github.io/meuadio/leandro.jpg', audio: 'https://testedomarcio.github.io/meuadio/Leandro.mp3', style: 'Varejo / Dinâmico' },
                { id: 'elissandra', name: 'Locutor Elissandra', photo: 'https://testedomarcio.github.io/meuadio/Elissandra.jpg', audio: 'https://testedomarcio.github.io/meuadio/elissandra.mp3', style: 'Feminino / Versátil' }
            ];

            const togglePlay = (id, url) => {
                if (playingId === id) {
                    audioRef.current.pause();
                    setPlayingId(null);
                } else {
                    audioRef.current.src = url;
                    audioRef.current.play();
                    setPlayingId(id);
                }
            };

            useEffect(() => {
                const interval = setInterval(() => {
                    const variation = Math.floor(Math.random() * 5) - 2;
                    setOnlineVoices(prev => Math.min(200, Math.max(160, prev + variation)));
                }, 10000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="min-h-screen">
                    <audio ref={audioRef} onEnded={() => setPlayingId(null)} />

                    {/* NAVEGAÇÃO */}
                    <nav className="fixed w-full z-50 bg-[#0f0f12]/95 backdrop-blur-md border-b border-white/5">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center gap-2">
                                    <div className="w-10 h-10 bg-gradient-to-br from-orange-500 to-yellow-600 rounded-lg flex items-center justify-center">
                                        <Icon name="mic" className="text-black w-6 h-6" />
                                    </div>
                                    <span className="text-xl font-bold tracking-tighter text-white uppercase">Comerciais <span className="text-orange-500 italic">Top</span></span>
                                </div>

                                <div className="hidden md:flex items-center gap-8 text-xs font-bold uppercase tracking-widest">
                                    <a href="https://paineldegravacao.com.br/comerciaistop/lista-locutores" target="_blank" className="hover:text-orange-400 transition-colors">Nossas Vozes</a>
                                    <a href="#servicos" className="hover:text-orange-400 transition-colors">Serviços</a>
                                    <a href="https://wa.me/5527996529832" target="_blank" className="hover:text-orange-400 transition-colors">Contato</a>
                                    <a href="https://paineldegravacao.com.br/comerciaistop/cadastro" target="_blank" className="bg-orange-500 hover:bg-orange-600 text-black px-6 py-2 rounded-full transition-all transform hover:scale-105">
                                        CADASTRE-SE
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* HERO SECTION */}
                    <section className="relative pt-40 pb-20 overflow-hidden text-center">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full pointer-events-none opacity-20">
                            <div className="absolute top-0 left-1/4 w-[500px] h-[500px] bg-orange-600/20 blur-[120px] rounded-full" />
                        </div>
                        <div className="max-w-4xl mx-auto px-4 relative z-10 animate-fade-in">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-8">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse" />
                                <span className="text-[10px] font-bold uppercase tracking-widest text-white">{onlineVoices} Locutores Online Agora</span>
                            </div>
                            <h1 className="text-5xl lg:text-7xl font-extrabold text-white mb-6 leading-tight">
                                Vozes com <span className="text-orange-500">alma.</span><br />Resultados com vida.
                            </h1>
                            <p className="text-slate-400 text-lg mb-10 max-w-2xl mx-auto">
                                Locução 100% humana para quem não aceita a frieza das IAs. 
                                Entregamos emoção e sotaques reais para todo o Brasil.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4 mb-20">
                                <a href="#vozes" className="bg-orange-500 hover:bg-orange-600 text-black font-black px-10 py-5 rounded-2xl text-lg transition-all shadow-lg shadow-orange-500/20">
                                    Escolher minha Voz agora
                                </a>
                                <a href="https://wa.me/5527996529832" target="_blank" className="bg-white/5 border border-white/10 px-10 py-5 rounded-2xl text-white font-bold hover:bg-white/10 transition-all flex items-center justify-center gap-2">
                                    <Icon name="message-circle" className="w-5 h-5" /> Falar com um Consultor (WhatsApp)
                                </a>
                            </div>
                            
                            <div className="space-y-6">
                                <h3 className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em]">Nossos Clientes</h3>
                                <div className="flex flex-wrap justify-center gap-8 lg:gap-12 opacity-40 text-[11px] font-bold tracking-[0.2em] uppercase">
                                    <span>Universo Internet</span>
                                    <span>Agência Mellody</span>
                                    <span>Poupe mais farma</span>
                                    <span>Toca Produtora</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* VOZES DESTAQUE */}
                    <section id="vozes" className="py-24 bg-[#16161a]">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <h2 className="text-3xl lg:text-5xl font-bold text-white mb-4">Vozes Destaque da Semana</h2>
                            <p className="text-slate-500 mb-16 uppercase tracking-widest text-xs font-bold">A interpretação perfeita para o seu projeto</p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
                                {featuredVoices.map(voice => (
                                    <div key={voice.id} className={`glass-card rounded-3xl overflow-hidden transition-all duration-500 ${playingId === voice.id ? 'ring-2 ring-orange-500 shadow-[0_0_20px_rgba(249,115,22,0.2)]' : ''}`}>
                                        <div className="relative aspect-[3/4] group cursor-pointer" onClick={() => togglePlay(voice.id, voice.audio)}>
                                            <img src={voice.photo} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" alt={voice.name} />
                                            <div className="absolute inset-0 bg-gradient-to-t from-[#0f0f12] to-transparent opacity-60" />
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${playingId === voice.id ? 'bg-orange-500 text-black scale-110' : 'bg-white/10 text-white hover:scale-110 group-hover:bg-orange-500/50'}`}>
                                                    <Icon name={playingId === voice.id ? 'pause' : 'play'} className="w-6 h-6" />
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-5 text-left">
                                            <h4 className="text-white font-bold mb-1">{voice.name}</h4>
                                            <p className="text-[10px] text-orange-500 font-bold uppercase tracking-widest">{voice.style}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-12">
                                <a href="https://paineldegravacao.com.br/comerciaistop/lista-locutores" target="_blank" className="text-orange-500 font-bold uppercase tracking-widest text-sm hover:underline">Ver banco completo de vozes</a>
                            </div>
                        </div>
                    </section>

                    {/* SEÇÃO DE SERVIÇOS */}
                    <section id="servicos" className="py-24 bg-[#0f0f12]">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl lg:text-5xl font-bold text-white mb-4">Nossos Serviços</h2>
                                <p className="text-slate-500 uppercase tracking-widest text-xs font-bold">Benefícios Objetivos para o seu Negócio</p>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="p-8 glass-card rounded-[32px] hover:border-orange-500/30 transition-all group">
                                    <div className="w-14 h-14 bg-orange-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-orange-500 group-hover:text-black transition-colors">
                                        <Icon name="mic-2" className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-4">Locução Off</h3>
                                    <p className="text-slate-400 text-sm leading-relaxed">
                                        Voz seca e limpa, gravada em estúdios tratados. Pronta para sua edição em tempo recorde.
                                    </p>
                                </div>

                                <div className="p-8 glass-card rounded-[32px] hover:border-orange-500/30 transition-all group">
                                    <div className="w-14 h-14 bg-orange-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-orange-500 group-hover:text-black transition-colors">
                                        <Icon name="headphones" className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-4">Produção Completa</h3>
                                    <p className="text-slate-400 text-sm leading-relaxed">
                                        Dê vida ao seu texto. Incluímos trilhas licenciadas e efeitos sonoros que potencializam a mensagem.
                                    </p>
                                </div>

                                <div className="p-8 glass-card rounded-[32px] hover:border-orange-500/30 transition-all group">
                                    <div className="w-14 h-14 bg-orange-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-orange-500 group-hover:text-black transition-colors">
                                        <Icon name="music" className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-4">Jingles Exclusivos</h3>
                                    <p className="text-slate-400 text-sm leading-relaxed">
                                        Sua marca gravada na memória. Composições musicais únicas que criam identidade e desejo.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* MANIFESTO */}
                    <section className="py-24 bg-[#16161a]">
                        <div className="max-w-5xl mx-auto px-4 grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h3 className="text-3xl font-bold text-white mb-6 italic">"IA não entende o sorriso na voz."</h3>
                                <p className="text-slate-400 leading-relaxed mb-6">
                                    Na <strong>Comerciais Top</strong>, acreditamos que a conexão emocional é o que vende. Nossos locutores dão intenção às palavras, respiram no tempo certo e adaptam o sotaque para gerar identificação imediata.
                                </p>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="p-4 glass-card rounded-2xl">
                                        <span className="text-orange-500 block font-black text-2xl">24h</span>
                                        <span className="text-[10px] uppercase font-bold text-slate-500">Disponibilidade</span>
                                    </div>
                                    <div className="p-4 glass-card rounded-2xl">
                                        <span className="text-orange-500 block font-black text-2xl">2h</span>
                                        <span className="text-[10px] uppercase font-bold text-slate-500">Entrega Urgente</span>
                                    </div>
                                </div>
                            </div>
                            <div className="p-8 glass-card rounded-[40px] border-orange-500/20">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="w-12 h-12 bg-green-500/10 rounded-full flex items-center justify-center"><Icon name="check-circle" className="text-green-500" /></div>
                                    <h4 className="font-bold text-white uppercase tracking-widest text-sm">Painel Online</h4>
                                </div>
                                <div className="space-y-4">
                                    <p className="text-xs text-slate-500 uppercase font-bold tracking-widest">Qualidade e Agilidade</p>
                                    <div className="h-2 w-full bg-white/5 rounded-full overflow-hidden"><div className="w-3/4 h-full bg-orange-500"></div></div>
                                    <div className="h-2 w-full bg-white/5 rounded-full overflow-hidden"><div className="w-1/2 h-full bg-orange-500"></div></div>
                                    <a href="https://paineldegravacao.com.br/comerciaistop/cadastro" target="_blank" className="block w-full mt-6 bg-orange-500 py-4 rounded-2xl text-black font-black uppercase text-xs tracking-[0.2em] text-center hover:bg-orange-600 transition-colors">
                                        Cadastre-se Agora
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer id="contato" className="py-20 border-t border-white/5 bg-[#0f0f12]">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <div className="flex items-center justify-center gap-2 mb-8">
                                <Icon name="mic" className="text-orange-500 w-8 h-8" />
                                <span className="text-2xl font-black text-white">COMERCIAIS TOP</span>
                            </div>
                            <p className="text-slate-500 text-sm max-w-md mx-auto mb-10">Líder em produção de áudio humanizada no Brasil. Locutores reais para marcas reais.</p>
                            <div className="flex justify-center gap-8 mb-16">
                                <a href="https://wa.me/5527996529832" target="_blank" className="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-full font-bold flex items-center gap-2 transition-all">
                                    <Icon name="message-circle" className="w-5 h-5" /> WHATSAPP
                                </a>
                            </div>
                            <p className="text-[10px] text-slate-700 font-bold uppercase tracking-[0.3em]">© 2026 COMERCIAIS TOP - 100% HUMANO</p>
                        </div>
                    </footer>

                    {/* BOTÃO FLUTUANTE WHATSAPP */}
                    <a href="https://wa.me/5527996529832" target="_blank" className="fixed bottom-6 right-6 z-50 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition-all hover:scale-110 active:scale-95">
                        <Icon name="message-circle" className="w-8 h-8" />
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
